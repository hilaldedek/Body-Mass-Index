<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card border-0 container mt-5" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-center fs-2" id="header">Body Mass Index</h5>
          <h6 class="card-subtitle mb-2 text-muted mt-4 mb-4 fs-5">Enter your values to see your body mass index.</h6>
          <div class="text-center">
            <input type="text" class="card-text border-0" placeholder="Weight (kg)" id="weight">
            <input type="text" class="card-text m-2 border-0" placeholder="Height (m)" id="height">
            <button class="text-light border-0 m-2 fs-5" id="submit">Submit</button>
          </div>
        </div>
    </div>
    <div class="card border-0 container mt-5 text-center" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title text-center fs-2" id="header">Body Mass Index:</h3>  
          <div id="color">
            <h5 class="card-title text-center fs-3 mt-3" id="sonuc">0</h5>
            <h4 class="card-tittle text-center fs-3" id="end"></h4>
          </div>
          <button class="fs-5 border-0 text-light mt-3" id="clear">Clear</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
